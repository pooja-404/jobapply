<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Template</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #6885e7, #000000);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .job-application-card {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 400px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .company-name {
        font-size: 24px;
        font-weight: 900;
        color: #333333;
        letter-spacing: 2px;
        margin-bottom: 30px;
        position: relative;
      }

      .apply-section {
        margin-bottom: 25px;
        position: relative;
      }

      .apply-button {
        background: linear-gradient(135deg, #6e8efb, #1d252c);
        color: #ffffff;
        border: none;
        border-radius: 25px;
        padding: 12px 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .apply-button:hover {
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
      }

      .applicant-name {
        background-color: #ffffff;
        color: #000561;
        border-radius: 20px;
        padding: 5px 10px;
        font-size: 14px;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%, -24%);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .job-title h2 {
        font-size: 24px;
        font-weight: 700;
        margin: 20px 0;
        color: #333333;
        position: relative;
      }

      .job-title span {
        color: #a777e3;
        font-size: 28px;
      }

      .job-requirements {
        list-style-type: none;
        padding: 0;
        margin: 25px 0;
        text-align: left;
      }

      .job-requirements li {
        margin: 15px 0;
        font-size: 16px;
        color: #555555;
        display: flex;
        align-items: center;
      }

      .job-requirements i {
        color: #a777e3;
        margin-right: 10px;
      }

      .cta-section {
        margin-top: 30px;
      }

      .cta-button {
        background: linear-gradient(135deg, #6e8efb, #1d252c);
        color: #ffffff;
        border: none;
        border-radius: 25px;
        padding: 12px 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .cta-button:hover {
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
      }

      .cta-section a {
        color: #6e8efb;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="job-application-card">
      <img src="./images/logo.png" alt="logo" style="max-width: 100px; border-radius: 12px;">
      <h1 class="company-name">IDIGITALPRENEUR</h1>
      <div class="apply-section">
        <button class="apply-button">APPLY FOR ONLINE JOB</button>
        <div class="applicant-name">Any One Can Apply</div>
      </div>
      <div class="job-title">
        <h2>Learning <span>&#43;</span> Earning</h2>
      </div>

</html>
